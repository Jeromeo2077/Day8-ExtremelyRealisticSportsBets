      <div class="col d-flex justify-content-center">

    </section>

    <section class="row m-5 text-center">

    </section>

    <section class="row m-5">

    </section>

    <section class="row m-5">

      <div class="col-md-6  d-flex">

        <button type="button" class="btn btn-primary btn-lg m-1">Bet $5</button>

        <button type="button" class="btn btn-primary btn-lg m-1">Bet $25</button>

        <button type="button" class="btn btn-primary btn-lg m-1">Bet it all!</button>

      </div>

      <div class="col-md-6 d-flex">

        <button type="button" class="btn btn-danger btn-lg m-1">Bet $5</button>

        <button type="button" class="btn btn-danger btn-lg m-1">Bet $25</button>

        <button type="button" class="btn btn-danger btn-lg m-1">Bet $100</button>

        <button type="button" class="btn btn-danger btn-lg m-1">Bet it all!</button>

      </div>


    </section>
